<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div class="canvas-container">
      <canvas id="grid" width="1000" height="500" class="block"></canvas>
      <canvas id="easel" width="1000" height="500"></canvas>
    </div>
    <div class="button-menu">
      <button type="button" id="pause">Toggle Animation</button>
      <button type="button" id="random">Create random grid</button>
      <button type="button" id="glider">Create gliders</button>
      <button type="button" id="benchmark">Create benchmark</button>
      <button type="button" id="beacon-maker">Create beacon arrow</button>
      <button type="button" id="gospel-gun">Create Gospel Glider Gun</button>
      <!-- <button type="button" id="cross">Create Cross</button> -->
      <button type="button" id="step-generation">Next Generation</button>
      <button type="button" id="toggle-grid">Toggle Grid</button>
      <button type="button" id="toggle-colors">Colors!</button>
    </div>
  </body>
</html>
