<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div class="canvas-container">
      <canvas id="grid" width="1200" height="600" class=""></canvas>
      <canvas id="easel" width="1200" height="600"></canvas>
    </div>

    <nav>
      <div class="button-menu">
        <button type="button" id="toggle-colors">Toggle Colors</button>
        <button type="button" id="toggle-grid">Toggle Grid</button>
      </div>

      <div class="control-menu">
        <i class="material-icons play">play_circle_outline</i>
        <i class="material-icons pause block-button">pause_circle_outline</i>
        <i class="material-icons next">skip_next</i>
      </div>

      <div class="config-menu">
        <button type="button" id="random">Create random grid</button>
        <select class="configs-dropdown">
          <option value="glider">Gliders</option>
          <option value="benchmark">Benchmark</option>
          <option value="beacon-maker">Beacon Maker</option>
          <option value="gosper-gun">Gosper's Glider Gun</option>
          <option value="growth-gun">Growth Gun</option>

          <option value="superstring">Superstring</option>
          <option value="lightwire">Light Wire</option>
          <option value="electricFence">Electric Fence</option>
          <option value="spaceRake">Space Rake</option>

          <option value="piOrbital">Pi Orbital</option>

          <option value="boatStretcher">Boat Stretcher</option>
          <option value="wickerStretcher">Wicker Stretcher</option>

          <option value="pinwheel">Pinwheel</option>
          <option value="kokGalaxy">Kok's Galaxy</option>
          <option value="quasar">Quasar</option>
          <option value="hectic">Hectic</option>
          <option value="pulShuttle">Pull Shuttle</option>
          <option value="gliderDuplicator">Glider Duplicator</option>
          <option value="spaceshipBouncer">Spaceship Bouncer</option>
          <option value="trafficCircle">Traffic Circle</option>
          <option value="spacefiller">Space Filler</option>
        </select>
      </div>

    </nav>

    <div class="slider-container">
      <p id="slider-min">5 fps</p>
      <input id="slider" type="range" max="45" min="5" step="1" value="45"></input>
      <p id="slider-max">45 fps</p>
    </div>

  </body>
</html>
