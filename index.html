<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div class="canvas-container">
      <canvas id="grid" width="1200" height="600" class=""></canvas>
      <canvas id="easel" width="1200" height="600"></canvas>
    </div>
    <div class="button-menu">
      <button type="button" id="pause">Toggle Animation</button>
      <button type="button" id="random">Create random grid</button>
      <button type="button" id="glider">Create gliders</button>
      <button type="button" id="benchmark">Create benchmark</button>
      <button type="button" id="beacon-maker">Create beacon arrow</button>
      <button type="button" id="gospel-gun">Create Gosper Glider Gun</button>
      <!-- <button type="button" id="cross">Create Cross</button> -->
      <button type="button" id="step-generation">Next Generation</button>
      <button type="button" id="toggle-grid">Toggle Grid</button>
      <button type="button" id="toggle-colors">Colors!</button>
      <button type="button" id="growth-gun">Growth Gun</button>

      <button type="button" id="spacerake" value="spaceRake">Setup Space Rake</button>
      <button type="button" id="superstring" value="superstring">Setup Superstring</button>
      <button type="button" id="orbital" value="piOrbital">Setup pi orbital</button>
      <button type="button" id="quasar" value="quasar">Setup Quasar</button>
      <button type="button" id="lightwire" value="lightwire">Setup Lightwire</button>
      <button type="button" id="hectic" value="hectic">Setup Hectic</button>
      <button type="button" id="pulShuttle" value="pulShuttle">Setup Pul Shuttle</button>
      <button type="button" id="gliderDuplicater" value="gliderDuplicater">Setup Glider Duplicater</button>
      <button type="button" id="spaceshipBouncer" value="spaceshipBouncer">Setup Spaceship Bouncer</button>
      <button type="button" id="pinwheel" value="pinwheel">Setup Pinwheel</button>
      <button type="button" id="trafficCircle" value="trafficCircle">Setup Traffic Circle</button>
      <button type="button" id="wickerstretcher" value="wickerstretcher">Setup Wicker Stretcher</button>


    </div>

    <div class="slider-container">
      <p id="slider-min">5 fps</p>
      <input id="slider" type="range" max="45" min="5" step="1" value="45"></input>
      <p id="slider-max">45 fps</p>
    </div>

  </body>
</html>
